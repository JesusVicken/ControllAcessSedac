<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/login.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
    <title> Solicitação de Acesso ao Data Center</title>
</head>
<body>
    <h2>Solicitação de Acesso Data Center - Câmara dos Deputados</h2>
    <h4> Olá, Seja bem vindo ao Sistema de Solicitação de acesso as dependências da Sedac</h4>
    
    <div class="container-acesso">
        <div class="topo">
            <button type="button">Tipo de Acesso</button>
            <button type="button">Dados Pessoais</button>
            <button type="button">Convidados</button>    
            <button type="button">Descrição</button>      

        </div>
    </div>

    <h2>Selecione o tipo de Acesso</h2>
    <div id="form-request">
        <input type="radio" id="form-new" name="controle" value="autorização-new"> 
        <label for="form-new"> Autorização Nova</label>
        <br>
        <input type="radio" id="form-previous" name="controle" value="previous"> 
        <label for="form-request"> Cadastro Prévio</label>
    </div>



    <div class="img">
    <img src="img/marca-camara.svg">
    </div>
    
    
</body>
</html>
